<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fffdfd;
        }
        .container {
            display: flex;
            max-width: 100%;
            background-color: #EFEFEF;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 50%;
            height: 50%;
            overflow: hidden;
        }
        .left-container {
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #C1EEFF;
            flex: 1;
        }
        .right-container {
            /*padding: 20px;*/
            padding-left: 70px;
            padding-right: 70px;
            padding-top: 50px;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #FF3B3F;
             /* #A9A9A9, #CAEBF2, #FF3B3F, #EFEFEF  */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FF3B3F;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ab1b1d;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img class="image" src="todo.png" alt="Image">
        </div>
        <div class="right-container">
            <h2>To-do list</h2>
            <form action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="password" name="password">
                <button type="submit">Login</button>
            </form>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
